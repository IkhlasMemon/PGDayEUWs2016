<!DOCTYPE html>
<html>
  <head>
    <meta name="format-detection" content="telephone=no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
          <title>PGDayEU16 - listeditor</title>
          <script>
            // global catch-all error handler (remove when building for release)
            window.onerror = function(error, file, linenr) {
              alert(error + ", " + file + ", " + linenr);
            }
          </script>
          </head>
  <body>
    <h3>List editor</h3>
    <button onclick="addToList()">add to list</button>
    <button onclick="retrieveList()">retrieve list</button>
    <script>
      function retrieveList() {
        PGDayEU16Plugin.retrieveList(
              {},
              function(list) {alert(JSON.stringify(list));},
              function(msg) {alert(msg);}
        );
      }

      function addToList() {
        PGDayEU16Plugin.addToList(
              {
                item: 'Added at ' + new Date().getTime()
              },
              function() {alert('added');},
              function(msg) {alert(msg);}
        );
      }
    </script>

    <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
